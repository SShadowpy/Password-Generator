<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap" rel="stylesheet">

    <title>Random Password Generator</title>
</head>
<body>
    <section class="container">
            <div class="text">
                <h1>Generate a<br><span>random password</span></h1>     
                <p class="subtitle">Never use an insecure password again.</p>
                <button onclick="generateRandomPassword('.pw1','.pw2')">Generate passwords</button>
            </div>
            <div class="passwords">
                <div class="pw">
                    <p class="pw1" onclick="copy('.pw1')"></p>
                </div>
                <div class="pw">
                    <p class="pw2" onclick="copy('.pw2')"></p>
                </div>
            </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
